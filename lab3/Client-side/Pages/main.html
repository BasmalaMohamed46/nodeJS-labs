<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/style1.css">
    <link href="../Icons/favicon.ico" rel="icon" type="image/x-icon">
    <style>
        .error {
            color: red;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <form id="myForm" method="POST" action="welcome.html">

        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form6Example3">Name</label>
            <input type="text" id="form6Example3" class="form-control" name="username" required />
            <div id="nameError" class="error"></div>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form6Example6">Phone (10 digits)</label>
            <input type="tel" id="form6Example6" class="form-control" name="phone" required pattern="[0-9]{10}" />
            <div id="phoneError" class="error"></div>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form6Example4">Address</label>
            <input type="text" id="form6Example4" class="form-control" name="address" required />
            <div id="addressError" class="error"></div>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form6Example5">Email</label>
            <input type="email" id="form6Example5" class="form-control" name="email" required />
            <div id="emailError" class="error"></div>
        </div>
        
        <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
    </form>
    <div id="btnDiv">
    <button data-mdb-ripple-init  class="btn btn-success  mb-2" id="showClients">Show All Clients</button>
    </div>
    <script src="../Scripts/script1.js"></script>
</body>
</html>
